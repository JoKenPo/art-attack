<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Group to handle p5.js coordinates translation: Center (300,300), Scale 1.4 -->
  <g transform="translate(300, 300) scale(1.4)">
    
    <!-- === 0. BACKGROUND === -->
    <circle cx="0" cy="0" r="180" fill="#cb254d" />

    <!-- === 1. REAR HAIR === -->
    <path fill="#000000" stroke="none" d="
      M 0 -150
      C -115 -170, -135 -68, -143 -37
      C -151 -6, -168 4, -178 10
      C -170 12, -165 10, -160 7
      C -178 20, -182 54, -160 65
      C -164 52, -160 43, -157 34
      C -162 58, -150 76, -122 83
      C -122 80, -122 76, -122 72
      C -115 100, -80 105, 0 100
      Z
    "/>
    <path fill="#000000" stroke="none" d="
      M 0 -150
      C 115 -170, 135 -68, 143 -37
      C 151 -6, 168 4, 178 10
      C 170 12, 165 10, 160 7
      C 178 20, 182 54, 160 65
      C 164 52, 160 43, 157 34
      C 162 58, 150 76, 122 83
      C 122 80, 122 76, 122 72
      C 115 100, 80 105, 0 100
      Z
    "/>

    <!-- === 2. EARS === -->
    <!-- Left Ear -->
    <g transform="translate(-120, 0)">
      <path d="M 0 -30 C -50 -40, -60 0, -50 20 C -40 40, 0 40, 0 40 Z" fill="#f4c4ae" stroke="black" stroke-width="7" />
      <ellipse cx="-25" cy="5" rx="10" ry="15" fill="#e0ac69" stroke="none" />
      <path d="M 0 -10 C -20 -10, -35 -5, -35 10" fill="none" stroke="black" stroke-width="5" />
    </g>
    <!-- Right Ear -->
    <g transform="translate(120, 0)">
      <path d="M 0 -30 C 50 -40, 60 0, 50 20 C 40 40, 0 40, 0 40 Z" fill="#f4c4ae" stroke="black" stroke-width="7" />
      <ellipse cx="25" cy="5" rx="10" ry="15" fill="#e0ac69" stroke="none" />
      <path d="M 0 -10 C 20 -10, 35 -5, 35 10" fill="none" stroke="black" stroke-width="5" />
    </g>

    <!-- === 3. HEAD SHAPE === -->
    <circle cx="0" cy="0" r="125" fill="#f4c4ae" stroke="black" stroke-width="7" />
    <!-- Cheeks -->
    <ellipse cx="-65" cy="50" rx="30" ry="20" fill="#e0ac69" />
    <ellipse cx="65" cy="50" rx="30" ry="20" fill="#e0ac69" />

    <!-- === 4. EYES === -->
    <!-- Left Eye -->
    <g>
      <!-- Sclera -->
      <path d="M -20 40 C -30 10, -77 -3, -105 16 C -100 63, -50 78, -20 40 Z" fill="white" stroke="black" stroke-width="7" />
      <!-- Pupil -->
      <circle cx="-60" cy="25" r="20" fill="black" />
      <!-- Skin Mask -->
      <path d="M -15 40 C -26 6, -82 -8, -110 14 C -75 -50, 10 -15, -15 40 Z" fill="#f4c4ae" stroke="none" />
      <!-- Lashes -->
      <line x1="-32" y1="22" x2="-24" y2="12" stroke="black" stroke-width="6" />
      <line x1="-54" y1="10" x2="-50" y2="0" stroke="black" stroke-width="6" />
      <line x1="-76" y1="6" x2="-78" y2="-4" stroke="black" stroke-width="6" />
    </g>

    <!-- Right Eye -->
    <g>
      <!-- Sclera -->
      <path d="M 20 40 C 30 10, 77 -3, 105 16 C 100 63, 50 78, 20 40 Z" fill="white" stroke="black" stroke-width="7" />
      <!-- Pupil -->
      <circle cx="60" cy="25" r="20" fill="black" />
      <!-- Skin Mask -->
      <path d="M 15 40 C 26 6, 82 -8, 110 14 C 75 -50, -10 -15, 15 40 Z" fill="#f4c4ae" stroke="none" />
      <!-- Lashes -->
      <line x1="32" y1="22" x2="24" y2="12" stroke="black" stroke-width="6" />
      <line x1="54" y1="10" x2="50" y2="0" stroke="black" stroke-width="6" />
      <line x1="76" y1="6" x2="78" y2="-4" stroke="black" stroke-width="6" />
    </g>

    <!-- === 5. FRONT HAIR === -->
    <!-- Bangs -->
    <rect x="-95" y="-70" width="190" height="40" rx="10" fill="#000000" />
    <ellipse cx="0" cy="-90" rx="100" ry="50" fill="#000000" />

    <!-- Side Length Right -->
    <path fill="#000000" d="
      M 60 -80
      C 105 -10, 97 92, 55 85
      C 60 100, 74 102, 93 99
      C 140 92, 160 -35, 100 -92
      Z
    "/>
    <!-- Side Length Left -->
    <path fill="#000000" d="
      M -60 -80
      C -105 -10, -97 92, -55 85
      C -60 100, -74 102, -93 99
      C -140 92, -160 -35, -100 -92
      Z
    "/>

    <!-- Skin Cutouts (Triangles) -->
    <polygon points="-70 -20, -58 -55, -56 -20" fill="#f4c4ae" />
    <polygon points="-50 -20, -40 -40, -40 -20" fill="#f4c4ae" />
    <polygon points="70 -20, 58 -55, 56 -20" fill="#f4c4ae" />
    <polygon points="50 -20, 40 -40, 40 -20" fill="#f4c4ae" />

    <!-- === 6. FACE FEATURES (Foreground) === -->
    <!-- Eyebrows (Default) -->
    <g transform="translate(-45, -15) rotate(17.2)">
         <ellipse rx="20" ry="9" fill="black" />
    </g>
    <g transform="translate(45, -15) rotate(-17.2)">
        <ellipse rx="20" ry="9" fill="black" />
    </g>

    <!-- Nose (Default) -->
    <path d="M -8 62 Q 0 57 8 62" stroke="black" stroke-width="5" fill="none" />

    <!-- Mouth (Default) -->
    <!-- Lower Lip -->
    <path d="M -10 100 Q 0 105 10 100Z" fill="#e0ac69" stroke="none" />
    <!-- Upper Lip Shadow -->
    <path d="M -11 88 Q 0 93 11 88Z" fill="#c68c53" stroke="none" />
    <!-- Line -->
    <line x1="-20" y1="91" x2="20" y2="91" stroke="black" stroke-width="6" stroke-linecap="round" />

  </g>
</svg>